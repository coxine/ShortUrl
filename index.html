<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>榆闲短链</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.svg">
    <meta property="og:title" content="榆闲短链，缩短各类链接~">
    <meta property="og:site_name" content="榆闲短链">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://go.costg.cf">
    <meta property="og:image" content="">

</head>

<body>
    <div class="dialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <span class="dialog-title">提示</span>
                <span class="dialog-close">&times;</span>
            </div>
            <div class="dialog-body">
                <!-- <p>短链接：<span id="shortUrl"></span></p> -->
            </div>
            <div class="dialog-footer">
                <!-- 复制按钮 -->
                <!-- <button class="copy" id="copy">复制</button> -->
                <!-- 确定按钮 -->
                <!-- <button class="conform" id="conform">确定</button> -->
            </div>
        </div>
    </div>
    <div class="card">
        <h1>榆闲短链</h1>
        <div class="form-group">
            <label for="url">长链接:</label>
            <input type="text" id="url" name="url" placeholder="例：https://costg.cf" value="" style="font-family: ceym!important;"/>
            <label for="shortStr">自定义路径:</label>
            <input type="text" id="shortStr" name="shortStr" placeholder="若填入xxx，则生成https://go.costg.cf/xxx，留空随机生成后缀" value="" style="font-family: ceym!important;"/>
            <input type="button" id="submit" value="提交" style="font-family: ceym!important;"/>
        </div>
    </div>
    <footer>
        <p>榆闲短链 考神保佑，走向辉煌！</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
